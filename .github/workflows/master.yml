name: Prod Build
on: [push]
jobs:
  run-nx-magic:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      - name: 'Setup node'
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - uses: bahmutov/npm-install@v1.4.5
      # - run: npm install

      - uses: nrwl/last-successful-commit-action@v1
        id: last_successful_commit
        with:
          branch: 'main'
          workflow_id: 'master.yml'
          github_token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Deploy CDK Apps
        run: npx nx affected --target=env --base="${{ steps.last_successful_commit.outputs.commit_hash }}"
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_TARGET_ACCOUNT: ${{ secrets.AWS_TARGET_ACCOUNT }}
      # - run: npm run nx affected -- --target=build --base=${{ steps.last_successful_commit.outputs.commit_hash }} --parallel --configuration=production
      # - run: npx nx affected --target=deploy --base="${{ steps.last_successful_commit.outputs.commit_hash }}"
        
